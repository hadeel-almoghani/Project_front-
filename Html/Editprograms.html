
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="../Css/index.css"/>
</head>

<body>
  <br>
  <h2 style="text-align: center;">Edit Program</h2>
  <br>
  <div class="container1">
  <form method="post" enctype="multipart/form-data">
  <div class="row">
    <div class="col-25">
      <label>Name of Lab:</label>
    </div>
    <div class="col-75">
      <input type="hidden" name="id">
      <input type="text" name="lab_name" >
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label>Name of Program:</label>
    </div>
    <div class="col-75">
      <input type="text" name="program_name">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label>URL Program:</label>
    </div>
    <div class="col-75">
      <input type="text" name="url_program">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label>Install Program:</label>
    </div>
    <div class="col-75">
      <input type="text" name="install_program">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label>Year:</label>
    </div>
    <div class="col-75">
      <input type="text" name="year">
    </div>
  </div>
  <div class="row">
    <input type="submit" name = "submit_btn">
  </div>
  </form>
</div>
</body>
</html>
